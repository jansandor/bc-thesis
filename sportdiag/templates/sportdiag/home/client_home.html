{% extends 'sportdiag/common/base.html' %}

{% block title %}Sportdiag | Home{% endblock %}

{% block content %}
    <div class="container-xl bg-light p-4">
        <div class="row">
            <div class="col">
                <h1>Žádosti o vyplnění dotazníku</h1>
            </div>
            <hr>
        </div>
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <ul class="list-group">
                    {% for survey in surveys %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ survey.name }}</span>
                            <a href="{% url 'sportdiag:new_response' survey.id %}"
                               class="btn btn-primary btn-sm">Vyplnit</a>
                        </li>
                    {% empty %}
                        <li class="list-group-item d-flex align-items-center">Nemáte žádné dotazníky k vyplnění.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
