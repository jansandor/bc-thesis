{% extends 'sportdiag/common/base.html' %}

{% block title %}Sportdiag | Home{% endblock %}

{% block content %}
    <!-- todo pro klienta zobrazit "nemate zadne dotazniky" nebo button vyplnit dotaznik -->
    <div class="row">
        <div class="col">
            <h1>Home</h1>
        </div>
        <hr>
    </div>
    <div class="row">
        <div class="col">
            {% for survey in surveys %}
                <a href="{{ survey.get_absolute_url }}">{{ survey.name }}</a>
            {% empty %}
                <p>Nemáte žádné dotazníky k vyplnění.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
