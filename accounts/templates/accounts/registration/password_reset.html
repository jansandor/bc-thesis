{% extends "sportdiag/common/base.html" %}

{% block title %}Sportdiag | Obnovení hesla{% endblock %}

{% block content %}
    <div class="container-xl bg-light pt-3 pb-5 px-5">
        <div class="row pb-3 pt-2">
            <div class="col">
                <h1>Obnovení hesla</h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.email.errors }}
                        <div class="form-label">
                            {{ form.email.label_tag }}
                        </div>
                        {{ form.email }}
                    </div>
                    <input type="submit" value="Obnovit heslo" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
